<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" </head> <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
  <title>stylus-clone</title>

<body>
  <div class="container-fluid">
    <div class="row-img1">
      <div class="col-sm-12 col-md-12 col-lg-12 text-center text-white">
        <h1>Where are They?</h1>
        <h4>Tired of losing your humans? Try our new GPS tracking system.</h4>

        <button type="button" class="btn btn-success">Abduct Now</button>
      </div>
    </div>
    <div class="row-center">
      <div class="col-sm-8 col-md-12 col-lg-12 offset-1">

        <i class="fab fa-galactic-senate fa-3x" style="padding: 50px">
          <p class="a"> 24/7 Earth Monitoring</p>
          <p class="a"> by the best star ships</p>
          <p class="a">in the Galaxy!</p>
        </i>

        <i class="fas fa-coins fa-3x" style="padding: 50px">
          <p class="b"> The cheapest price</p>
          <p class="b"> in the quazar</p>
          <p class="b"> Guaranteed!</p>
        </i>
        <i class="fas fa-procedures fa-3x" style="padding: 50px">
          <p class="c">We are now offering</p>
          <p class="c">human insurance</p>
        </i>
        <i class="fas fa-user-friends fa-3x" style="padding: 50px">
          <p class="d">This month only</p>
          <p class="d">2 for 1 coverage!</p>

        </i>
      </div>

    </div>
    <div class="row-search">
      <div class="col-sm-8 col-md-12 col-lg-12 text-center">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-defualt">Human ID #</span>
          </div>
          <input type="text" class="form-control" aria-label="Default" aria-describedby="inputgroup-sizing-default">
        </div>
      </div>
    </div>
    <div class="row-end">
      <div class="col-sm-8 col-md-12 col-lg-12"></div>
    </div>
  </div>

</body>

</html>
